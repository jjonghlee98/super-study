<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const promise = new Promise((resolve, reject) => {
        setTimeout(() => resolve(1), 1000);
    }).then(function(result) { // then에서 프로미스를 생성하거나 반환하는 경우도 있음. 이 경우 이어지는 핸들러는 프로미스 처리까지 기다리다가 처리 완료 시 그 결과를 받음
        alert(result);

        return new Promise((resolve, reject) => {
            setTimeout(() => resolve(2 * result), result * 1000);
        });

    }).then(function(result) {
        alert(result);

        return new Promise((resolve, reject) => {
                setTimeout(() => resolve(2*result), result*1000);
      });
    }).then(result => alert(result));
</script>
</body>
</html>
